<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Yield Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.pexels.com/photos/2165688/pexels-photo-2165688.jpeg') no-repeat center center fixed; 
      background-size: cover;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Light white backdrop */
      border-radius: 20px;
      padding: 20px;
      border: 1px solid #ccc; /* Lighter border color */
      margin-top: 50px; /* More margin to the top */
    }
    .form-control, .btn-custom {
      border-radius: 10px;
    }
    .btn-custom {
      background-color: #4CAF50; /* Green */
      color: white;
      border: none;
      box-shadow: 0 4px #999;
    }
    .btn-custom:hover {
      background-color: #45a049;
      box-shadow: 0 6px #666;
      transform: translateY(-2px);
    }
    .btn-custom:active {
      background-color: #3e8e41;
      box-shadow: 0 2px #666;
      transform: translateY(4px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-success">Crop Yield Prediction Per Country</h1>
    <h2 class="text-center text-danger">Input All Features Here</h2>
    <form action="/predict" method="post">
      <div class="mb-3">
        <label for="Year" class="form-label">Year</label>
        <input type="number" class="form-control" id="Year" name="Year" step="1" value="2023" required>
      </div>
      <div class="mb-3">
        <label for="average_rain_fall_mm_per_year" class="form-label">Average Rainfall (mm per year)</label>
        <input type="number" class="form-control" id="average_rain_fall_mm_per_year" name="average_rain_fall_mm_per_year" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="pesticides_tonnes" class="form-label">Pesticides (tonnes)</label>
        <input type="number" class="form-control" id="pesticides_tonnes" name="pesticides_tonnes" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="avg_temp" class="form-label">Average Temperature (Â°C)</label>
        <input type="number" class="form-control" id="avg_temp" name="avg_temp" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="Area" class="form-label">Area</label>
        <input type="text" class="form-control" id="Area" name="Area" required>
      </div>
      <div class="mb-3">
        <label for="Item" class="form-label">Crop Type</label>
        <input type="text" class="form-control" id="Item" name="Item" required>
      </div>
      <button type="submit" class="btn btn-custom btn-lg mt-3">Predict</button>
    </form>
    {% if prediction %}
    <div class="text-center mt-4">
      <h2>Predicted Yield:</h2>
      <h3>{{ prediction }}</h3>
    </div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
